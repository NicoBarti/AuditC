<form (ngSubmit)="almacenaPuntaje()" class="form-control">

  <div>
    <label for="p1"><h4>¿Con qué frecuencia consume alguna bebida alcoholica?</h4></label>
    <h6 class="text-muted">Por ejemplo cerveza, vino, piscola u otros tragos </h6>
    <br>
    <select class="form-control input-lg"

            [(ngModel)]="model"
            name="p1"
            id="p1"
            required
            #p1="ngModel">
      <option *ngFor="let opcion of opciones" value="{{opcion.puntaje}}">{{opcion.texto}}</option>
    </select>

  </div>
  <br>
  <button type="submit" class="btn btn-success"
  [disabled]="p1.invalid"> Siguiente</button>

  </form>

<br>
<div class="progress">
<div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>

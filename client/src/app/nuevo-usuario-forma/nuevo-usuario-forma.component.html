        <label for="name">Nombre de Usuario</label>
        <input  id="name" type="email" class="form-control"  placeholder="Nombre usuario"
				formControlName = "name" autofocus>

				<div [hidden]="!nuevoUsuarioForm.controls.name.invalid || nuevoUsuarioForm.controls.name.pristine"
				class="alert alert-danger">
				Ingrese el nombre de usuario
				</div>
        <br>

        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email"

					<div [hidden]="!nuevoUsuarioForm.controls.email.invalid || nuevoUsuarioForm.controls.email.pristine"
					class="alert alert-danger">
					Ingrese un email válido
					</div>

        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña"
				formControlName = "password"/>

            <div [hidden]="!nuevoUsuarioForm.controls.password.invalid || nuevoUsuarioForm.controls.password.pristine"
            class="alert alert-danger">
            La contraseña debe tener al menos 8 caracteres
            </div>

				<input id="password_c" type="password" class="form-control" name="password_c" placeholder="Contraseña"
				formControlName = "password_c"/>

						<div [hidden]="!nuevoUsuarioForm.controls.password_c.invalid || nuevoUsuarioForm.controls.password_c.pristine"

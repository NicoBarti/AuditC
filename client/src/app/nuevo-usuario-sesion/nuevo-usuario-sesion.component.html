<div class = "container">
	<div class="wrapper">
		<form (ngSubmit)="signIn()" class="form-signin" #nuevaSesion="ngForm" >
		    <h4 class="form-signin-heading">Bienvenido! Ingresa por favor</h4>

        <input [(ngModel)]="model.email" id="email"
        type="email" class="form-control" name="email" placeholder="Email"
				#email="ngModel" ng-required="email" autofocus>

					<div [hidden]="email.valid || email.pristine"
					class="alert alert-danger">
					Ingrese el e-mail
					</div>

        <input [(ngModel)]="model.password" id="password"
        type="password" class="form-control" name="password" placeholder="Contraseña"
				#password="ngModel" required />

					<div [hidden]="password.valid || password.pristine"
					class="alert alert-danger">
					Ingrese la contraseña
					</div>

					<router-outlet></router-outlet>

			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit"
				[disabled]="!nuevaSesion.form.valid">Entrar</button>

        <div class="etc-login-form">
  				<p>olvidaste la contraseña? <a href="">click aquí</a></p>
  				<p>nuevo usuario? <a href="/sign-up">crear nueva cuenta</a></p>
			  </div>

  	</form>

	</div>
</div>
